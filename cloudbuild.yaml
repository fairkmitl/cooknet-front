steps:
 # build the container
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '--network=cloudbuild','-t', 'gcr.io/sw-arch/server', '.']
 # push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/sw-arch/server']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/cloud-builders/gcloud'
   args: ['run', 'deploy', 'sw-arch-server', '--image', 'gcr.io/sw-arch/server', '--region', 'asia-southeast1', '--platform', 'managed', '--allow-unauthenticated']
images:
- 'gcr.io/sw-arch/server'
